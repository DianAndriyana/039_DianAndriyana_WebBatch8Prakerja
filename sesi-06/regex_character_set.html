<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar regex mencari kesesuai dalam text</title>
  </head>
  <body>
    <script>
      var pola = /[abcde]../;
      //Pola /[abcde]../ artinya, digit pertama hanya bisa diisi oleh salah satu dari huruf a, b, c, d atau e. Kemudian salah satu huruf tersebut diikuti setidaknya oleh 2 karakter lain (bebas mau karakter apa saja).

      console.log(pola.test("34foo"));
      console.log(pola.test("abc"));
      console.log(pola.test("def"));
      console.log(pola.test("zfhca"));
    </script>
  </body>
</html>
