<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar pengulangan menggunakan array</title>
  </head>
  <body>
    <button onclick="print()">print minuman kesukaan</button>
    <ul id="list"></ul>

    <script>
      function print() {
        const dt = document.getElementById("list");
        const list_minuman = [
          "es kuwut bali",
          "es alpukat",
          "es kelapa ijo",
          "es cedol dawet",
        ];
        for (let index = 0; index < list_minuman.length; index = index + 1) {
          dt.innerHTML = dt.innerHTML + `<li>${list_minuman[index]}</li>`;
        }
      }
    </script>
  </body>
</html>
