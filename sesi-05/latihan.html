<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <label>Pesan : </label><input type="text" id="pesan" /><br />
    <label>Berapa kali : </label><input type="number" id="kali" /><br />
    <button type="button" onclick="print()">Cetak!</button>
    <ol id="list"></ol>

    <script>
      // const nama_variabel= document.getElementById("nama_variabel")
      function print() {
        var pesan = document.getElementById("pesan").value;
        var kali = document.getElementById("kali").value;
        var list = document.getElementById("list");
        var i = 0;
        while (i < kali) {
          list.innerHTML = list.innerHTML + `<li>${pesan}</li>`;
          i++;
        }
      }
    </script>
  </body>
</html>
