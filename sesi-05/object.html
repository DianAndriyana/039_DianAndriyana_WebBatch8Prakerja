<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipe data object di JS</title>
  </head>
  <body>
    <h1>tipe data object di JS</h1>
    <div id="hasil"></div>
    <script>
      var manusia = {
        nama: "Dian Andriyana",
        asal: "jakarta",
        usia: 25,
      };
      document.getElementById("hasil").innerHTML =
        "nama saya" +
        manusia.nama +
        "saya tinggal di" +
        manusia.asal +
        "saya berusia" +
        manusia.usia;
    </script>
  </body>
</html>
