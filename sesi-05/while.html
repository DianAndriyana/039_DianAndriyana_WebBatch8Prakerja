<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar pengulangan</title>
  </head>
  <body>
    <button onclick="print()">print 10x</button>
    <div id="text"></div>

    <script>
      function print() {
        const dt = document.getElementById("text");
        let hitung = 0;
        while (hitung < 10) {
          dt.innerHTML = dt.innerHTML + "<p>saya harus jago web programer</p>";
          hitung = hitung + 1;
        }
      }
    </script>
  </body>
</html>
