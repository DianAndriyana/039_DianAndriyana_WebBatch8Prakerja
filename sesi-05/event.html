<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menggunakan event di Js</title>
  </head>
  <body>
    <h1>menggunakan event di JS</h1>
    <h2>di buat oleh Dian Andriyana</h2>
    <button onclick="tampilkan_nama()">Klik Saya</button>
    <div id="hasil"></div>

    <script>
      function tampilkan_nama() {
        document.getElementById("hasil").innerHTML =
          "<h1>nama saya adalah Dian Andriyana</h1>";
      }
    </script>
  </body>
</html>
