<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>membuat function di JS</title>
  </head>
  <body>
    <h1>membuat function di JS</h1>
    <h2>Di buat Oleh Dian Andriyana</h2>
    <div id="hasil"></div>
    <script>
      function tampilkan_nama() {
        return "Dian Andriyana web development";
      }
      document.getElementById("hasil").innerHTML = tampilkan_nama();
    </script>
  </body>
</html>
